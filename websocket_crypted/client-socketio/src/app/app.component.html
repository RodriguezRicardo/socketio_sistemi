<input (keyup)="$event.keyCode == 13" #keyE/>
<button (click)="setEncryption(keyE)">Set Encryption Key</button>
<br>

<input  (keyup)="$event.keyCode == 13 && sendMessage(message)" #message/>
<button (click)="sendMessage(message)">Send Message</button>

<div *ngFor = "let messaCifr of messageList">
  <p>messaggio cifrato: {{messaCifr}}</p>
</div>

<div *ngFor = "let messaDecifr of messDecifrati">
  <p>messaggio decifrato: {{messaDecifr}}</p>
</div>
